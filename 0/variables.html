<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Web Page!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="variables.css">
        <!-- INSTALL SASS in ATOM.
            variables.scss:variables.css

        -->

        <style>
          $color: red; /*SASS is an extension to CSS*/
          ul {
            font-size: 14px;
            color: $color;
            }

          ol {
            font-size: 18px;
            color: $color;
          }
        </style>
    </head>
    <body>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ol>
    </body>
</html>
