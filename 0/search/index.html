<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    </head>


    <body>
      <div class="center">
        <div id="img_logo"><!--GOOGLE LOGO-->
          <img alt="Google" height="92" src="logo.png" width="272">
        </div>
        <div>
          <form action="https://google.com/search"> <!--ACTION tells browser where to submit the data-->
              <input type="text" name="q" autofocus> <!--The 'q' means that whatever is entered into this input field is included as a GET parameter in the URL.-->
              <br>

              <input id="Search_button" type="submit" value="Google Search">

              <input type="submit" name="btnI" value="I'm Feeling Lucky" id="Lucky_button">
              <!--Name/Value attributes will become GET parameters when the form is submitted-->

          </form>
        </div>
      </div>
    </body>
</html>
