<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Single Page</title>
        <style>
            div {
                display: none; /*HIDES the display*/
            }
        </style>
        <script>

            function showPage(page) { //takes as arg what page to show
                // Hide all other pages
                document.querySelectorAll('div').forEach(div => {
                    div.style.display = 'none'; // 1st, hide all pages.
                });

                // 2nd, Show requested page (none hides, block shows): change the style
                document.querySelector(`#${page}`).style.display = 'block';
            }

            //Load the page/buttons(eventListener), then do: the showpage f(x):
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('button').forEach(button => {
                    button.onclick = function() { //WHEN button is clicked, showpage(which?: data-page attr.=page#)
                        showPage(this.dataset.page);
                    };
                });
            });
        </script>
    </head>
    <body>
        <button data-page="page1">Page 1</button> <!--data-page: a data attribute, for use in Javascript-->
        <button data-page="page2">Page 2</button>
        <button data-page="page3">Page 3</button>
        <div id="page1">
            <h1>This is page 1.</h1>
        </div>
        <div id="page2">
            <h1>This is page 2.</h1>
        </div>
        <div id="page3">
            <h1>This is page 3.</h1>
        </div>
    </body>
</html>
