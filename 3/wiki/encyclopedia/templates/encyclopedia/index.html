{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

  {% if falsetitle %}
    <div>
      <p><i>"wiki/{{falsetitle}}": page does not exist.</i></p>
    </div>
  {% endif %}

  <h1>All Pages</h1>
  <ul>
      {% for entry in entries %}
          <li><a href="/wiki/{{entry}}">{{entry}}</a></li>
          <!-- {{entry}} submitted from entries from index() -->
      {% endfor %}
  </ul>

{% endblock %}
