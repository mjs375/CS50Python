{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Related Pages for <span style="text-decoration: underline">{{ q }}</span> </h1>

    {% if matches %}
    <ul>
        {% for match in matches %}
            <li><a href="{{ match }}">{{ match }}</a></li>
        {% endfor %}
    </ul>

    {% else %}
      <p>No matches for "{{ q }}"</p>
    {% endif %}

    {% endblock %}
